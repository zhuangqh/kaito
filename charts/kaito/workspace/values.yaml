# Default values for KAITO.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: mcr.microsoft.com/aks/kaito/workspace
  pullPolicy: IfNotPresent
  tag: 0.8.0-rc.0
imagePullSecrets: []
podAnnotations: {}
podSecurityContext:
  runAsNonRoot: true
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - "ALL"
featureGates:
  vLLM: true
  disableNodeAutoProvisioning: false
  gatewayAPIInferenceExtension: false
  enableInferenceSetController: false
localCSIDriver:
  useLocalCSIDriver: true
webhook:
  port: 9443
# Knative logging configuration
logging:
  level: "error"
presetRegistryName: mcr.microsoft.com/aks/kaito
resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi
nodeSelector:
  kubernetes.io/os: linux
tolerations: []
affinity: {}
# Values can be "azure" or "aws" or "arc"
cloudProviderName: "azure"
clusterName: "kaito"
# Set values for the Flux controller to only install the Helm controller
flux2:
  helmController:
    create: true
  sourceController:
    create: true
  imageAutomationController:
    create: false
  imageReflectionController:
    create: false
  kustomizeController:
    create: false
  notificationController:
    create: false
gpu-feature-discovery:
  devicePlugin:
    enabled: false
  gfd:
    enabled: true
local-csi-driver:
  image:
    driver:
      repository: mcr.microsoft.com/acstor/local-csi-driver
      tag: v0.2.9
      pullPolicy: Always
    manager:
      repository: mcr.microsoft.com/acstor/local-csi-manager
      tag: v0.2.9
      pullPolicy: Always
    csiProvisioner:
      pullPolicy: Always
    csiResizer:
      pullPolicy: Always
    nodeDriverRegistrar:
      pullPolicy: Always
  daemonset:
    podSelector:
      app: csi-local-node
  cleanup:
    enabled: true
    # LVM logical volume garbage collection configuration driven by PV annotation mismatches.
    lvGarbageCollection:
      # Enable event-driven LV garbage collection for PV node annotation mismatches
      enabled: true
    # LVM orphan cleanup configuration
    lvmOrphanCleanup:
      # Enable periodic orphaned LVM Logical Volume cleanup scanning
      enabled: true
      # Interval for scanning and cleaning up orphaned LVM volumes
      interval: 5m
    # PV cleanup controller configuration.
    # This controller watches for Released PersistentVolumes and removes finalizers
    # when nodes are unavailable, allowing PVs to be deleted.
    pvCleanup:
      # Enable the PV cleanup controller in the manager deployment
      enabled: true
  webhook:
    enforceEphemeral:
      enabled: false
    hyperconverged:
      enabled: false
  observability:
    metrics:
      enabled: false
